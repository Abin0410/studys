     按非操作符由一个~表示，执行按位非的结果就是返回数值的反码
      let num1 = 25;
      let num2 =~num1;
      console.log(num2); -26
      打印出-26 也是按位非操作的本质:操作数的负值减1;上面的操作是等价下面的操作的
      let num1 = 25;
      let num2 =-num1 -1;
      console.log(num2);
    **/
    
    /*
    条件操作符
    let num1 = 1;
    let num2 =2;
    let max = (num1>num2) ? num1 : num2;
    这句话的表达式的意思是 如果num1大于num2那么就把num1的值赋给max
    */

  <title>垃圾收集</title>
  <script>
    /**
     * 垃圾收集机制的原来其实很简单:
     * 找出那些不再继续使用的变量，然后释放其占用的内存。为此垃圾收集器会按照固定的时间
     * 间隔(或代码执行中预定的收集时间)，周期性地执行这一操作。
     * ------------------------------------------------------------------------
     * 分析一下函数中局部变量的正常生命周期。局部变量只在函数执行的过程中存在。而在这个
     * 过程中，会为局部变量在栈(或堆)内存上分配相应的空间，以便存储它们的值。然后在函数
     * 中使用这些变量，直至函数执行结束。此时局部变量就没有存在的必要了，因此可以释放它
     * 们的内存以供将来使用。这种情况下，很容易判断变量是否还有存在的必要；但并非所有情
     * 况下都这么容易就能得到出结论。垃圾收集器必须跟踪哪个变量有用哪个变量没用，对于不
     * 再有用的变量打上标记，以备将来回收其占用的内存。通常有两种策略
    */

    // --------------标记清除-------------------
    /**
     * 在js里面标记清除是最常用的垃圾收集方式，垃圾收集器在运行的时候会给存储在内存中的
     * 所有变量加上标记(当然，可以使用任何标记方式)，然后，它会去掉环境中的变量以及被环
     * 境中的变量引用的变量的标记。而在此之后再被加上标记的变量将被视为准备删除的变量，
     * 原因是环境的变量已经无法访问到这些变量了，最后垃圾收集器完成内存清除工作，销毁那
     * 些带标记的值并回收它们占用的内存空间
    */
    // --------------引用计数-------------------
    /**
     * 还有一个种不太常见的垃圾收集策略叫做引用计数。引用计数的含义是跟踪记录每个值被引
     * 用的次数。当声明了一个变量并将一个引用类型值赋给该变量时，则这个值的引用次数就是1
     * 如果同一个值又被赋给另一个变量，则该值的引用次数加1，相反，如果包含对这个值引用的
     * 变量有取得了另外一个值，则这个值引用次数减1。当这个值的引用次数变成0时，则说明没有
     * 办法再访问这个值了，因而就可以将其占用的内存空间回收回来。这样当垃圾收集器下次再运
     * 行时，它就会释放那些引用次数为0的值所占用的内存,但是它有一个严重的问题：循环引用。
     * 循环引用指的是对象A中包含一个指向对象B的指针，而对象B中也包含一个指向对象A的引用
     * 请看下面这个例子
     * function problem () {
     *  var objectA = new Object();
     *  var objectB = new Object();
     *  objectA.someOtherObject = objectA;
     *  objectB.anotherObject = objectB
     * }
     * 在这个例子中，objectA和objectB通过各自的属性相互引用，在采用标记清除策略的实现中
     * 由于函数执行之后，这两个对象都离开了作用域，因此这种相互引用不是个问题。但是在采用
     * 引用计数策略的实现中，当函数执行完毕后，objectA和objectB还将继续存在，因为它们的
     * 引用次数永远不会是0。如果这个函数被重复多次调用，就会导致大量内存得不到回收
    */
  
    // ---------------管理内存---------------
    /**
     * 确保占用最少的内存可以让页面获得更好的性能。而优化内存占用的最佳方式，就是为执行中
     * 的代码只保存必要的数据。一旦数据不再有用，最好通过将其值设置为null来释放其引用，这
     * 个做法叫做解除引用。这一做法使用于大多数全局变量和全局对象的属性。局部变量会在它们
     * 离开执行环境时被自动解除引用，如下面这个例子
     * function createPerson (name) {
     *   var localPerson = new Object();
     *   localPerson.name = name;
     *   return localPerson;
     * }
     * var globalPerson = createPerson("xiaoli");
     * // 手动解除globalPerson的引用
     * globalPerson = null
     * 
     * 在这个例子中，变量globalPerson取得了createPerson()函数返回值。在createPerson()
     * 函数内部，我们创建了一个对象并将其赋给局部变量localPerson，然后又为该对象添加了一
     * 个名为name的属性。最后，当调用这个函数时，localPerson以函数值的形式返回并赋给全局
     * 变量globalPerson。由于localPerson在createPerson()函数执行完毕后就离开了其执行环
     * 境，因此无需我们显式地去为它解除引用。但是对于全局变量globalPerson而言，则需要我们
     * 在不使用它的时候手动为它解除引用，这也是上面例子中最后一行代码的目的。不过，解除一个
     * 值的引用并不意味着自动回收该值所占用的内存。解除引用的真正作用是让值脱离执行环境，以
     * 便垃圾收集器下次运行时将其回收。
    */
  </script>

    /**
      ## 富文本编辑
      这一技术的本质，就是在页面中嵌入一个包括空HTML页面的iframe。通过设置designMode属性，
      这个空白的HTML页面可以被编辑，而编辑对象则是该页面`<body>`元素的HTML代码。designMode
      属性有两个可能值："off" （默认值）和 "on"。在设置为 "on" 时，整个文档都会变得可以编辑
      （显示插入符号），然后就可以像使用字处理软件一样，通过键盘将文本内容加粗、变成斜体，等等。

      ### 使用contenteditable属性
      另一种编辑富文本内容的方式是使用名为contenteditable的特殊属性，可以把contenteditable
      属性应用给页面中的任何元素，然后用户立即就可以编辑该元素。有兴趣的可以看看JavaScript高级
      程序设计第三版。这里不过多讲解。
    **/
  </script>

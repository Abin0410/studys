<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script>
    /**
      ## 表单序列化
      在JavaScript中，可以利用表单字段的type属性，连同name和value属性一起实现对表单的序列化。
      表单序列化有以下规则：
      * 对表单字段的名称和值进行URL编码，使用和号（&）分隔。
      * 不发送禁用的表单字段。
      * 只发送勾选的复选框和单选框
      * 不发送type为"reset"和"button"的按钮。
      * 多选选择框中的每个选中的值单独一个条目。
      * 在单击提交按钮提交表单的情况下，也会发送提交按钮；否则，不发送提交按钮。也包括type为
        "image"的`<input>`元素。
      * `<select>`元素的值，就是选中的`<option>`元素的value特性的值。如果`<option>`元素没有
        value特性，则是`<option>`元素的文本值。
    **/
  </script>
</head>

</body>
</html>

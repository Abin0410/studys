  <script>
    /**
      ## 历史状态管理
      通过状态管理API，能够在不加载新页面的情况下改变浏览器的URL。需要使用 **history.pushState()** 
      方法，该方法可以接收三个参数：状态对象、新状态的标题和可选的相对URL。
      ```js
      history.pushState({name:"xiaoli"}, "xiaoli page", "index.html");
      ```
      执行pushState()方法后，新的状态信息就会被加入历史状态栈，而浏览器地址栏也会变成新的相对URL。
      但是，浏览器并不会真的向服务器发送请求，即使状态改变之后查询location.href也会返回与地址栏中
      相同的地址。另外，第二个参数完全可以只传入一个空字符串，或者一个短标题也可以。而第一个参数则
      应该尽可能提供初始化页面状态所需的各种信息。

      因为pushState()会创建新的历史状态，所以你会发现 “后退” 按钮也能使用了。按下 “后退” 按钮，会
      会触发window对象的popstate事件。popstate事件的事件对象有一个state属性，这个属性就包含着当初
      以第一个参数传递给pushState()的状态对象。
      ```js
      window.addEventListener("popstate", function(event) {
        var state = event.state;

        if (state) { // 第一个页面加载时state为空
          processState(state);
        }
      })
      ```
      :::warning 警告
      记住，浏览器加载的第一个页面没有状态，因此单击 “后退” 按钮返回浏览器加载的第一个页面时，event.state值为null。
      :::

      要更新当前状态，可以调用 **replaceState()**，传入的参数与pushState()的前两个参数相同。
      调用这个方法不会在历史状态栈中创建新状态，只会重写当前状态。
      ```js
      history.replaceState({name: "Greg"}, "Greg s page");
      ```
    **/
  </script>
</body>
</html>

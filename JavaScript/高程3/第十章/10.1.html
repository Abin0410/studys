    /**
      节点层次
      DOM可以将任何HTML或XML文档描绘成一个由多层节点构成的结构。节点分为几种不同的类型，
      每种类型分别表示文档中不同的信息及（或）标记。每个节点都拥有各自的特点、数据和方法，
      另外也与其他节点存在某种关系。节点之间的关系构成了层次，而所有页面标记则表现为一个
      以特定节点为根节点的树形结构。以下面的HTML为例：
        <html lang="en">
          <head>
            <title>Sample Page</title>
          </head>
          <body>

          </body>
        </html>
      可以将这个简单的HTML文档表示为一个层次结构，如下图所示。(本图参考JavaScript高级程序3)
      文档节点是每个文档的根节点。在这个例子中，文档节点只有一个子节点，即<html>元素，我
      们称之为文档元素。文档元素是文档的最外层元素，文档中的其他所有元素都包含在文档元素
      中。每个文档只能有一个文档元素。在HTML页面中，文档元素始终都是<html>元素。在XML中，
      没有预定义的元素，因此任何元素都可能成为文档元素。
      每一段标记都可以通过树中的一个节点来表示：HTML元素通过元素节点表示，特性通过特性节
      点表示，文档类型通过文档类型节点表示，而注释则通过注释节点表示。总共有12中节点类型，
      这些类型都继承自一个基类型。

      Node类型

      中是作为Node类型实现的；除了IE之外，在其他所有浏览器中都可以访问到这个类型。JavaScript
      中的所有节点类型都继承自
    */

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件处理程序</title>
</head>
<body>
  <input type="button" id="myBtn" value="Click ME">
  <script>
    /**
      事件处理程序
      事件就是用户或浏览器自身执行的某种动作。诸如click、load和mouseover，都是事件的名字。
      而响应某个事件的函数就叫做事件处理程序（或事件侦听器）。事件处理程序的名字以"on"开头，
      因此click事件的事件处理程序就是onclick，load事件的事件处理程序就是onload。为事件指
      定处理程序的方式有好几种。

      HTML事件处理程序
      第一种用法：
      <input type="button" value="Click ME" onclick="alert('Clicked')">

      第二种用法：
      <input type="button" value="Click ME" onclick="showMessage()">

      // js
      function showMessage() {
        alert("Hello world");
      }

      HTML事件处理程序的缺点：
      存在一个时差问题。用户可能会在HTML元素出现在页面上就触发相应的事件，但事件处理程序
      有可能尚不具备执行条件。
      HTML与JavaScript代码紧密耦合。

      DOM0级事件处理程序
      使用DOM0级方法指定的事件处理程序被认为是元素的方法。因此，这时候的事件处理程序是在
      元素的作用域中运行；也就是说，程序中的this引用当前的元素。

      <input type="button" id="myBtn" value="Click ME">

      var btn = document.getElementById("myBtn");
      btn.onclick = function() {
        console.log(this.id);
      }

      以这种方式添加的事件处理程序会在事件流的冒泡阶段被处理。也可以删除通DOM0级方法指定
      事件处理程序。直接将事件处理程序设置为null即可：

        btn.onclick = null;

      将事件处理程序设置为null之后，再单击按钮将不会有任何动作发生。

      DOM2级事件处理程序
      DOM2级事件定义了两个方法，用于处理指定和删除事件处理程序的操作：addEventListener()
      和removeEventListener()。并且它们都接受3个参数：要处理的事件名、作为事件处理程序的
      函数和一个布尔值。最后这个布尔值参数如果是true，表示在捕获阶段调用事件处理程序；如果
      是false，表示在冒泡阶段调用事件处理程序。看下面的例子：

        var btn = document.getElementById("myBtn");
        btn.addEventListener("click", function(){
          alert(this.id);
        }, false);

      使用DOM2级方法添加事件处理程序的主要好处是可以添加多个事件处理程序。看下面的例子：

        var btn = document.getElementById("myBtn");
        btn.addEventListener("click", function(){
          alert(this.id);
        }, false);
        btn.addEventListener("click", function(){
          alert("Hello world");
        }, false);

      通过addEventListener()添加的事件处理程序只能使用removeEventListener()来移除，移
      除时传入的参数与添加处理程序时使用的参数相同。这也意味着通过addEventListener()添加
      的匿名函数将无法移除，如下面的例子：

        var btn = document.getElementById("myBtn");
        btn.addEventListener("click", function(){
          alert(this.id);
        }, false);
        btn.removeEventListener("click", function(){ // 没有用
          alert(this.id);
        }, false);

      如果想要移除removeEventListener()中的事件处理程序函数必须与传入addEventListener()
      中的相同，看下面的例子：

        var btn = document.getElementById("myBtn");
        var handler = function() {
          alert(this.id);
        }
        btn.addEventListener("click", handler, false);
        btn.removeEventListener("click", handler, false); // 有用
    **/
  </script>
</body>
</html>

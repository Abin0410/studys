<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件流</title>
</head>
<body>
  <div id="myDiv">Click Me</div>
  <input type="button" id="myBtn" value="Click ME">
  <script>
    /**
      事件流
      事件流是从页面中接收事件的顺序。
      事件冒泡
      事件冒泡，即事件开始时由最具体的元素（文档中嵌套层次最深的那个节点）接收，
      然后逐级向上传播到较为不具体的节点（文档）。看下面的例子：

        <!DOCTYPE html>
        <html lang="en">
        <head>
          <title>Document</title>
        </head>
        <body>
          <div id="myDiv">Click Me</div>
        </body>
        </html>

      如果你单击了页面中的<div>元素，click事件沿DOM树向上传播，在每一级节点上
      都会发生，直至传播到document对象。下面就是事件的传播顺序：
        1.<div>
        2.<body>
        3.<html>
        4.document
      现代浏览器的事件冒泡则是将事件一直冒泡到window对象。

      事件捕获
      事件捕获的思想是不太具体的节点应该更早接收到事件，而最具体的节点应该最后接收到事件。
      事件捕获的用意在于在事件到达预定目标之前捕获它。就拿前面的HTML页面作为演示事件捕获
      的例子：
        1.document
        2.<html>
        3.<body>
        4.<div>
      在事件捕获过程中，document对象首先接收到click事件，然后事件沿DOM树依次向下，一直
      传播到事件的实际目标，即<div>元素。

      DOM事件流
      事件流包括三个阶段：事件捕获阶段、处于目标阶段和事件冒泡阶段。以之前的HTML页面为例，
      下图展示了顺序触发事件

      在DOM事件流中，实际的目标（<div>元素）在捕获阶段不会接受到事件。这意味着在捕获阶段，
      事件从document到<html>再到<body>后就停止了。下一个阶段是“处于目标”阶段，于是事件在
      <div>上发生，并在事件处理中被看成冒泡阶段的一部分，然后，冒泡阶段发生，事件又传播回
      文档。
    **/
  </script>
</body>
</html>

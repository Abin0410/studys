<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件对象</title>
</head>
<body>
  <input type="button" value="Click Me" id="myBtn">
  <a href="www.baidu.com" id="myLink">www.baidu.com</a>
  <script>
    /**
      事件对象
      在触发DOM上的某个事件时，会产生一个事件对象event，这个对象中包含着所有与事件有关的
      信息。包括导致事件的元素、事件的类型以及其他与特定事件相关的信息。例如，鼠标操作导致
      的事件对象中，会包含鼠标位置的信息，而键盘操作导致的事件对象中，会包含与按下的键有
      关的信息。所有浏览器都支持event对象，但支持方式不同。

      DOM的浏览器会将一个event对象传入到事件处理程序中。无论指定事件处理程序时使用什么方
      法（DOM0级或DOM2级），都会传入event对象。看下面的例子：

        var btn = document.getElementById("myBtn");
        btn.onclick = function(event) {
          console.log(event.type); // click
        }

      event对象包含与创建它的特定事件有关的属性和方法。触发的事件类型不一样，可用的属性和
      方法也不一样。所有事件都会有下面列出的成员。
        bubbles：返回布尔值，表明事件是否冒泡。
        cancelable：返回布尔值，表明是否可以取消事件的默认行为
        currentTarget：返回其事件处理程序当前正在处理事件的那个元素
        defaultPrevented：为true表示已经调用了preventDefault()
        detail：与事件相关的细节信息
        eventPhase：返回事件处理程序的阶段：1表示捕获阶段，2表示“处于目标”，3表示冒泡阶段
        preventDefault：取消事件的默认行为。如果cancelable是true，则可以使用这个方法。
        target：返回事件的目标（触发此事件的元素）
        type：被触发的事件类型

      在事件处理程序内部，对象this始终等于currentTarget的值，来看下面的例子：

        var btn = document.getElementById("myBtn");
        btn.onclick = function(event) {
          console.log(event.currentTarget === this); // true
          console.log(event.target === this); // true
        }

      在需要通过一个函数处理多个事件时，可以使用type事件。例如：

        var btn = document.getElementById("myBtn");
        var handler = function(event) {
          switch(event.type){
            case "click":
              console.log("Clicked");
              break;
            case "mouseover":
              event.target.style.backgroundColor = "red";
              break;
            case "mouseout":
              event.target.style.backgroundColor = "";
              break;
          }
        };

        btn.onclick = handler;
        btn.onmouseover = handler;
        btn.onmouseout = handler;

      要阻止特定事件的默认行为，可以使用preventDefault()方法。例如，链接的默认行为就是在
      被单击时会导航到其href特性指定的URL。如果你想阻止链接导航这一默认行为。

        <a href="www.baidu.com" id="myLink">www.baidu.com</a>

        var link = document.getElementById("myLink");
        link.onclick = function(event) {
          event.preventDefault();
        }

      另外，stopPropagation()方法用于立即停止事件在DOM层次中的传播，即取消进一步的事件
      捕获或冒泡。看下面的例子：

        var btn = document.getElementById("myBtn");
        btn.onclick = function(event) {
          console.log("Clicked");
          event.stopPropagation(); // 如果注释掉，可以在控制台看到打印出两行
        }

        document.body.onclick = function(event) {
          console.log("Body clicked");
        }
    **/
  </script>
</body>
</html>

<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据类型</title>
  <script>
    /**
      ECMAScript中有5种简单数据类型（也称为基本数据类型）：Undefined、Null、Boolean、Number
      和String。还有一种复杂数据类型----Object。

      typeof操作符
      鉴于ECMAScript是松散类型的，因此需要有一种手段来检测给定变量的数据类型----typeof就是
      负责提供这方面信息的操作符。对一个值使用typeof操作符可能返回下列某个字符串：
        "undefined"：表示这个值未定义；
        "boolean"：表示这个值是布尔值；
        "string"：表示这个值是字符串；
        "number"：表示这个值是数值；
        "object"：表示这个值是对象或者null；
      下面是几个使用typeof操作符的例子：

        var message = "some string";
        console.log(typeof message); // string
        console.log(typeof (message));// string
        console.log(typeof 95); // number
        console.log(typeof null); // object

      有时候，typeof操作符会返回一些令人迷惑但技术上却正确的值。比如，调用typeof null
      会返回"object"，因为特殊值null被认为是一个空的对象引用。
      
      Undefined类型
      Undefined（未定义）类型只有一个值，即特殊的undefined。在使用var声明变量但未对其加初
      始化时，这个变量值就是undefined，例如：

        var message;
        console.log(message); // undefined

      Null类型
      Null（空）类型是第二个只有一个值的数据类型，这个特殊的值是null。从逻辑角度来看，null
      值表示一个空对象指针，而这也正是使用typeof操作符检测null值是会返回"object"的原因，如
      下面的例子所示：

        var car = null;
        console.log(typeof null); // object

      Boolean类型
      Boolean类型是ECMAScript中使用最多的一种类型，该类型只有两个字面值：true和false。
      在Number类型里面1表示true、0表示false。

        var found = true;
        var lost = false;

      Number类型
      JavaScript里只有一种数值类型。

        var intNum = 55

      浮点数值
      所谓浮点数值，就是该数值中必须包含一个小数点，并且小数点后面必须至少有一位数字。
      
        var floatNum1 = 1.1;
        var floatNum2 = 0.1;

      对于那些极大或极小的数值，可以用e表示法表示的浮点数值表示。用e表示法表示的数值等于e前面
      的数值乘以10的指数次幂。ECMAScript中e表示法的格式也是如此，即前面是一个数值（可以是整数
      也可以是浮点数），中间是一个大写或小写的字母E，后面是10的幂中的指数，该幂值将用来与前面
      的数相乘，下面是一个使用e表示法表示数值的例子：

        var floatNum1 = 3.125e7;
        console.log(floatNum1); // 31250000

      也可以使用e表示法表示极小的数值，看下面的例子：

        var floatNum1 = 0.00000000000000003;
        console.log(floatNum1); // 3e-17

      在默认情况下，ECMAScript会将那些小数点后面带有6个零以上的浮点数值转换为以e表示法表示的数值。

      数值范围
      如果某次计算的结果得到了一个超出JavaScript数值范围的值，那么这个数值将被自动转换成特殊的Infinity。
      具体来说，如果这个数值是负数，则会被转换成-Infinity（负无穷），如果这个数值是正数，则会被转
      换成Infinity（正无穷）。

      NaN
      NaN，即非数值（Not a Number）是一个特殊的数值，这个数值用于表示本来要返回数值的操作数未返回
      数值的情况（这样就不会抛出错误了）。在ECMAScript中，任何数值除以非数值会返回NaN，因此不会影
      响其他代码的执行。

      数值转换
      有3个函数可以把非数值转换为数值：Number()、parseInt()和parseFloat()

      String类型
      String类型即字符串，字符串可以由双引号（"）或单引号（'）表示，因此下面两种字符串的写法都是
      有效的：
        var color = "blue";
        var name = 'xiaoli';

      转换为字符串
      要把一个值转换为一个字符串可以通过toString()方法。看下面的例子：

        var age = 11;
        var ageAsString = age.toString();
        var found = true;
        var foundAsString = found.toString();
        console.log(ageAsString); // 字符串 "11"
        console.log(foundAsString);// 字符串 "true"

      Object类型
      ECMAScript中的对象其实就是一组数据和功能的集合。对象可以通过执行new操作符后跟要创建的对象
      类型的名称来创建。而创建Object类型的实例并其添加属性和（或）方法，就可以创建自定义对象，如
      下所示：

        var o = new Object();
    **/
    
  </script>

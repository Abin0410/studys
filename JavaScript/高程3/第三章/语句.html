<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>语句</title>
  <script>
    // if else语句已熟悉 在这就不说了

    /**
    do-while语句
    在对条件表达式求值之前，循环体内的代码至少会被执行一次
    let text = ""
    let i = 0;
    do{
      i+=2;
      text += "数字为" + i
    } while(i<10){
      到10的时候就停止了上面的循环
      console.log(text);
      数字为2数字为4数字为6数字为8数字为10
    };
    像do-while这种后测试的循环语句最常用于循环体中的代码至少要被执行一次的情形下使用
    **/

    /**
     * while语句
     * 是属于前测试循环语句，也就是说满足条件才会被执行的语句
     * let i = 0;
     * while (i<10) {
     *  i++;
     *  console.log(i)
     * }
     * **/

    /**
     * 无限循环
     * let i = 0;
     * for(;;){ //创建一个无限循环
     *  i++;
     *  console.log(i);
     * }
    **/
    
    /**
     * 初始化表达式
     * let count = 10;
     * 初始化表达式i初始化为0;
     * for(i = 0;i<count;i++){
     *  console.log(i);//9 这里等于9是因为js是从0开始算起的所以等9
     * }
     **/

    /**
     * for-in语句
     * 精准的迭代语句，可以用来枚举对象的属性，！"枚举的意思就是说一一列举"
     * for (let propName in window){
     *  这里就是把BOM中的属性一一列举出来
     *  console.log(propName)
     * }
     * **/
    /**
     * label语句
     * 使用label语句可以在代码中添加标签
     * 但是加标签的语句一般都是和for语句等循环语句配合使用
     * let count = 10;
     * start: for(let i = 0;i<count;i++){
     *  console.log(i);
     * }
    **/

    /**
     * break语句
     * break语句会立即退出循环,强制继续执行循环后面的语句。
     * 在下面这个例子中的for循环会将变量i由1递增到10。在循环体内，有一个if语句检查i的值是否可以被5整除
     * 这里用的是求模操作符如果可以那么就跳出语句循环。另一方面变量num从0开始，记录循环执行的次数。
     * 在执行break语句之后要执行的下一行代码是console.log()函数结果就为4
     * let num = 0;
     * for(let i = 1; i<10;i++){
     *  if(i % 5 == 0){
     *    break;
     *  }
     *  num++;
     * }
     * console.log(num);   //num=4
     * **/

    /**
     * continue语句
     * continue语句虽然也是会立即退出循环，但是退出循环后会从循环的顶部继续执行
     * 在下面的例子结果为8也就是num++总共执行了8次。当变量i等于5时，循环会在num
     * 再次递增之前退出，但是接下来执行的是下一次循环，即使i的值等于6的循环，于是循环
     * 又继续执行直到i等于10的时候自然结束，num最终值之所以是8 可以理解成到i=5的时候
     * 跳出了循环，i=6还是会执行的，直到10就over了。
     * let num = 0;
     * for(let i = 1; i<10; i++){
     * if(i % 5 == 0){
     *  continue;
     * }
     *  num++;
     * }
     * console.log(num);    //num=8
     * **/

    /**
     * break于label语句联合使用
     * 这个例子中如果每个循环正常执行10次 num++语句就会正常执行100次。换句话来说如果两个
     * 循环都自然结束num的值应该是100。但是内部循环中的break语句带了一个参数(start标签)；要返回到标签
     * 添加这个标签的结果将导致break语句不仅会退出内部的for循环(j的循环),而且也会退出外部的for
     * 语句(i的循环)，当变量i和j都等于5时，num的值刚好是55。
     * let num = 0;
     * start: 
     * for(let i =0;i<10;i++){
     *  for(let j =0; j<10;j++){
     *  if(i == 5 && j == 5){
     *    break start;
     *  }
     *  num++;
     *  }
     * }
     * console.log(num); // num=55;
     * **/

    /**
     * continue于label语句联合使用
     * 在这种情况下,continent会强制继续执行循环---退出内部循环，执行外部循环
     * 当j是5的时候continent语句执行，而这也就意味着内部循环少执行了5次，因为num的结果是95
     * let num = 0;
     * start:
     * for(let i = 0;i<10;i++){
     *  for(let j = 0; j <10; j++){
     *  if(i == 5 && j == 5){
     *    continue start;
     *  }
     *    num++;
     *  }
     * }
     * console.log(num);//95
     * **/
    /**
     * with语句的作用是将代码的作用域设置到一个特定的对象中。
     * 定义一个with语句是为了简化多次编写同一个对象的工作
     * 使用with语句关联了location对象，这意味着在with语句
     * 这意味着在with语句里面每个变量首先被认为是一个局部变量
     * 如果在局部环境中找不到这个变量的定义，就会查询location
     * 对象中是否有同名的属性，如果发现了同名属性，则以location
     * 对象属性的值作为变量值，切记！严格模式下不允许使用with语句的
     * with(location){
     *  let qs = search.substring(1);
     *  let hostName = hostname;
     *  let url = href;
     * }
     * **/

    // 这里就省略了switch语句
  </script>

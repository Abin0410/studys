<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建对象</title>
  <script>
    /**
      虽然Object构造函数或对象字面量都可以用来创建单个对象，但这些方式有个明显的缺点：使用同一个接口创建
      很多对象，会产生大量的重复代码。为解决这个问题，人们开始使用工厂模式的一种变体。

      工厂模式
      工厂模式是软件工程领域一种广为人知的设计模式，这种模式抽象了创建具体对象的过程（后面会讨论其他设计
      模式及其在JavaScript中的实现）。考虑到在ECMAScript中无法创建类，开发人员就发明了一种函数，用函数
      来封装以特定接口创建对象的细节，如下面的例子所示。

      function createPerson(name, age, job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function() {
          console.log(this.name)
        }
        return o;
      }
      var person1 = createPerson("xiaoli", 21, "buzhidao");
      var person2 = createPerson("xiaoyan", 22, "zhidao");
      console.log(person1);
      console.log(person2);

      函数createPerson()能够根据接受的参数来构建一个包含所有必要信息的Person对象。可以无数次地调用这个
      函数，而每次它都会返回一个包含三个属性一个方法的对象。工厂模式虽然解决了创建多个相似对象的问题，但
      却没有解决对象识别的问题（即怎样知道一个对象的类型）。随着JavaScript的发展，又一个新模式出现了。

      构造函数模式
      前面介绍过，ECMAScript中的构造函数可用来创建特定类型的对象，像Object和Array这样的原生构造函数，在
      运行时会自动出现在执行环境中，此外，也可以创建自定义的构造函数，从而定义自定义对象类型的属性和方法。
      例如，可以使用构造函数模式将前面的例子重写如下：
        function Person(name, age ,obj) {
        this.name = name;
        this.age = age;
        this.obj = obj;
        this.sayName = function() {
            console.log(this.name);
          }
        }
        var person1 = new Person("xiaoli", 21, "buzhidao");
        var person2 = new Person("xiaoyan", 22, "zhidao");
        console.log(person1);
        console.log(person2);

      在这个例子中，Person()函数取代了createPerson()函数。我们注意到，Person()中的代码除了与createPerson()
      中相同的部分外，还存在以下不同之处：
        没有显式地创建对象；
        直接将属性和方法赋给了this对象；
        没有return语句。
      此外，还应该注意到函数名Person使用的是大写字母P。按照惯例，构造函数始终都应该以一个大写字母开头，
      而非构造函数则应该以一个小写字母开头。这个做法借鉴自其他OO语言，主要是为了区别于ECMAScript中的
      其他函数；因为构造函数本身也是函数，只不过可以用来创建对象而已。
      要创建Person的新实例，必须使用new操作符。以这种方式调用构造函数实际上会经历以下4个步骤：
        1.创建一个新对象；
        2.将构造函数的作用域赋给新对象（因此this就指向了这个新对象）；
        3.执行构造函数中的代码（为这个新对象添加属性）；
        4.返回新对象。
      在前面例子的最后，person1和person2分别保存着Person的一个不同的实例。这两个对象都有一个constructor
      （构造函数）属性，该属性指向Person，如下所示。

        function Person(name, age ,obj) {
          this.name = name;
          this.age = age;
          this.obj = obj;
          this.sayName = function() {
              console.log(this.name);
            }
        }
        var person1 = new Person("xiaoli", 21, "buzhidao");
        var person2 = new Person("xiaoyan", 22, "zhidao");
        console.log(person1.constructor === Person); // true
        console.log(person2.constructor === Person); // true

      对象的constructor属性最初是用来标识对象类型的。但是，提到检测对象类型，还是instanceof操作符
      要更可靠一些。我们在这个例子中创建的所有对象既是Object的实例，同时也是Person的实例，这一点通
      过instanceof操作符可以得到验证。

        function Person(name, age, obj) {
          this.name = name;
          this.age = age;
          this.obj = obj;
          this.sayName = function() {
            console.log(this.name);
          }
        }
        var person1 = new Person("xiaoli", 21, "buzhidao");
        var person2 = new Person("xiaoyan", 22, "zhidao");
        console.log(person1 instanceof Object); // true
        console.log(person2 instanceof Object); // true
        console.log(person1 instanceof Person); // true
        console.log(person2 instanceof Person); // true

      创建自定义的构造函数意味着将来可以将它的实例标识为一种特定的类型；而这正是构造函数模式胜过
      工厂模式的地方。在这个例子中，person1和person2之所以同时是Object的实例，是因为所有对象均
      继承自Object。

      将构造函数当作函数
      构造函数与其他函数的唯一区别，就在于调用它们的方式不同。不过构造函数毕竟也是函数，不存在定义
      构造函数的特殊语法。任何函数，只要通过new操作符来调用，那它就可以作为构造函数；而任何函数，
      如果不通过new操作符来调用，那它跟普通函数也不会有什么两样。例如，前面例子中定义的Person()函
      数可以通过下列任何一种方式来调用。

        function Person(name, age, job) {
          this.name = name;
          this.age = age;
          this.job = job;
          this.sayName = function() {
            console.log(this.name);
          };
        }
        var person = new Person("xiaoli", 21, "buzhidao");
        person.sayName(); // xiaoli

        Person("xiaowang", 22, "buzhidao");
        window.sayName(); // xiaohuang

        var o = new Object();
        Person.call(o, "xiaoming", 23, "zhidao");
        o.sayName(); // xiaoming

      这个例子中的前两行代码展示了构造函数的典型用法，即使用new操作符来创建一个新对象。接下来的
      两行代码展示了不使用new操作符调用Person()会出现什么结果：属性和方法都被添加给window对象
      了。之前讲过，当在全局作用域中调用一个函数时，this对象总是指向Global对象（在浏览器中就是
      window对象）。因此，在调用完函数之后，可以通过window对象来调用sayName()方法，并且还返回
      了"xiaowang"。最后，也可以使用call()（或者apply()）在某个特殊对象的作用域中调用Person()
      函数。这里是在对象o的作用域中调用的，因此调用o后就拥有了所有属性和sayName()方法。

      构造函数问题
      构造函数模式虽然好用，但也并非没有缺点。使用构造函数的主要问题，就是每个方法都要在每个实例
      上重新创建一遍。在前面的例子中，person1和person2都有一个名为sayName()的方法，但那两个方
      法不是同一个Function的实例。不要忘了---ECMAScript中的函数是对象。因此每定义一个函数，也
      就是实例化了一个对象。从逻辑角度讲，此时的构造函数也可以这样定义。

        function Person(name, age, job) {
          this.name = name;
          this.age = age;
          this.job = job;
          this.sayName = new Function("alert(this.name)"); // 声明函数在逻辑上是等价的
        }
        var person1 = new Person("xiaoli", 21, "buzhidao");
        person1.sayName(); // xiaoli

      从这个角度上来看构造函数，更容易明白每个Person实例都包含一个不同的Function实例（以显示
      name属性）的本质。说明白些，以这种方式创建函数，会导致不同的作用域链和标识符解析，但创建
      Function新实例的机制仍然是相同的。因此，不同实例上的同名函数是不相等的，以下代码可以证明
      这一点。
        console.log(person1.sayName == person2.sayName); // false
      然而，创建两个完成同样任务的Function实例的确没有必要；况且有this对象在，根本不用执行代码
      前就把函数绑定到特定对象上面。因此，大可像下面这样；通过把函数定义转移到构造函数外部来解决
      这个问题。

        function Person(name, age, job) {
          this.name = name;
          this.age = age;
          this.job = job;
          this.sayName = sayName;
        }
        function sayName() {
          alert(this.name);
        }
        var person1 = new Person("xiaoli", 21, "buzhidao");
        var person2 = new Person("xiaoyan", 22, "zhidao");
        console.log(person1);
        console.log(person2);
        person1.sayName();
        person2.sayName();
      
      在这个例子中，我们把sayName()函数定义转移到了构造函数外部。而在构造函数内部，我们将sayName
      属性设置成等于全局的sayName函数。这样一来，由于sayName包含的是一个指向函数的指针，因此
      perosn1和person2对象就共享了再全局作用域中定义的同一个sayName()函数。这样做确实解决了两个
      函数做同一件事的问题，可是新问题又来了：在全局作用域中定义的函数实际上只能被某个对象调用，这
      让全局作用域有点名不副实。而更让人无法接受的是：如果对象需要定义很多方法，那么就要定义很多个
      全局函数，于是我们这个自定义的引用类型就丝毫没有封装性可言了。好在，这些问题可以通过使用原型
      模式来解决。

      原型模式
      我们创建的每一个函数都有一个prototype（原型）属性，这个属性是一个指针，指向一个对象，而这个
      对象的用途是包含可以由特定类型的所有实例共享的属性和方法。如果按照字面意思来理解，那么prototype
      就是通过调用构造函数而创建的那个对象实例的原型对象。使用原型对象的好处是可以让所有对象实例共
      享它所包含的属性和方法。换句话说，不必在构造函数中定义对象实例的信息，而是可以将这些信息直接
      添加到原型对象中，如下面的例子所示。

        function Person() {
        }
        Person.prototype.name = "xiaoli";
        Person.prototype.age = 18;
        Person.prototype.job = "buzhidao";
        Person.prototype.sayName = function() {
          console.log(this.name);
        }
        var person1 = new Person();
        person1.sayName(); // xiaoli
        console.log(person1);

        var person2 = new Person();
        person2.sayName();
        console.log(person1.sayName == person2.sayName); // true

      在此，我们将sayName()方法和所有属性直接添加到了Person的prototype属性中，构造函数变成了空
      函数。即使如此，也仍然可以通过调用构造函数来创建新对象，而且新对象还会具有相同的属性和方法。
      但与构造函数模式不同的是，新对象的这些属性和方法是由所有实例共享的。换句话说，person1和
      person2访问的都是同一组属性和同一个sayName()函数。要理解原型模式的工作原理，必须先理解
      ECMAScript中原型对象的性质。

      理解原型对象
      无论什么时候，只要创建了一个新函数，就会根据一组特定的规则为该函数创建一个prototype属性，
      这个属性指向函数的原型对象，在默认情况下，所有原型对象都会自动获取一个constructor（构造
      函数）属性，这个属性是一个指向prototype属性所在函数的指针。就拿前面的例子来说，Person.
      prototype.constructor指向Person。而通过这个构造函数，我们还可继续为原型对象添加其他属
      性和方法。

      创建了自定义的构造函数之后，其原型对象默认只会取得constructor属性；至于其他方法，则都是
      从Object继承而来的。当调用构造函数创建一个新实例后，该实例的内部将包含一个指针（内部属性），
      指向构造函数的原型对象。在ECMAScript5中管这个指针叫[[Prototype]]。虽然脚本中没有标准的
      方式访问[[Prototype]]，但在Firefox、Safari和Chrome在每个对象上都支持一个属性__proto__；
      而在其他实现中，这个属性对脚本则是完全不可见的。不过，要明确的真正重要的一点就是，这个连接
      存在于实例于构造函数的原型对象之间，而不是存在于实例于构造函数之间。

      在6.2.png展示了Person构造函数、Person的原型属性以及Person现有的两个实例之间的关系。在此，
      Person.prototype指向了原型对象，而Person.prototype.constructor又指回了Person。原型对象
      中除了包含constructor属性之外，还包括后来添加的其他属性。Person的每个实例-----person1和
      person2都包含一个内部属性，该属性仅仅指向了Person.prototype；换句话说，它们与构造函数没
      有直接的关系。此外，要格外注意的是，虽然这两个实例都不包含属性和方法。但我们却可以调用
      person1.sayName()。这是通过查找对象属性的过程来实现的。

      虽然在所有实现中都无法访问[[Prototype]]，但通过isPrototypeOf()方法来确定对象之间是否存在
      这种关系。从本质上讲，如果[[Prototype]]指向调用isPrototypeOf()方法的对象（Person.Prototype），
      那么这个方法就返回true，如下所示：

      console.log(Person.prototype.isPrototypeOf(person1));
      console.log(Person.prototype.isPrototypeOf(person2));

      这里，我们用原型对象的isPrototypeOf()方法测试了person1和person2。因为它们内部都有一个
      指向Person.prototype的指针，因此都返回了true。
      ECMAScript5增加了一个新方法，叫Object.getPrototypeOf()，在所有支持的实现中，这个方法返
      回[[Prototype]]的值。例如：

      console.log(Object.getPrototypeOf(person1) == Person.prototype);
      console.log(Object.getPrototypeOf(person1).job);

      这里的第一行代码只是确定Object.getPrototypeOf()返回的对象实际就是这个对象的原型。第二行
      代码取得了原型对象中job属性的值，也就是"WEB Front End Engineer"。使用Object.getPrototypeOf()
      可以方便地取得一个对象的原型，而这在利用原型实现继承（后面会讨论）的情况下是非常重要的。

      每当前代码读取某个对象的某个属性时，都会执行一次搜索，目标是具有给定名字的属性。搜索首先从对
      象实例本身开始。如果在实例中找到了具有给定名字的属性，则返回该属性的值；如果没有找到，则继续
      搜索指针指向的原型对象，在原型对象中查找具有给定名字的属性。如果在原型对象中找到了这个属性，
      则返回该属性的值。也就是说，在我们调用person1.sayName()的时候，会先后执行两次搜索。首先，解
      析器会问：“实例person1有sayName属性吗？” 答：“没有。”然后，它会继续搜索，再问：“person的原
      型有sayName属性吗？”答：“有。”于是，它就读取那个保存在原型对象中的函数。当我们调用person2.
      sayName()时，将会重现相同的搜索过程，得到相同的结果。而这正是多个对象实例共享原型保存的属性
      和方法的基本原理。

      虽然可以通过对象实例访问保存在原型中的值，但却不能通过对象实例重写原型中的值。如果我们在实例
      中添加了一个属性，而该属性与实例原型中的一个属性同名，那我们就在实例中创建该属性，该属性将会
      屏蔽原型中的那个属性。来看下面的例子。

      function Person() {}
      Person.prototype.name = "xiaoli";
      Person.prototype.age = 18;
      Person.prototype.job = "WEB Front End Engineer";
      Person.prototype.sayName = function() {
        console.log(this.name);
      };
      var person1 = new Person();
      var person2 = new Person();
      person1.name = "xiaohong";
      console.log(person1.name); // xiaohong --来自实例
      console.log(person2.name); // xiaoli --来自原型

      在这个例子中，person1的name被一个新值给屏蔽了。但无论访问person1.name还是访问person2.name
      都能够正常地返回值，即分别是"xiaohong"（来自对象实例）和"xiaoli"（来自原型）。当在console.log
      中访问person1.name时，需要读取它的值，因此就会在这个实例上搜索一个名为name的属性。这个属性确
      实存在，于是就返回他的值而不必要再搜索原型了。当以同样的方式访问person2.name时，并没有在实例
      上发现该属性，因此就会继续搜索原型，结果在那里找到了name属性。
      当为对象实例添加一个属性时，这个属性就会屏蔽原型对象中保存的同名属性；换句话说，添加这个属性只
      会阻止我们访问原型中的那个属性，但不会修改那个属性。即使将这个属性设置为null，也只会在实例中设
      置这个属性，而不会恢复其指向原型的连接。不过，使用delete操作符则可以完全删除实例属性，从而让我
      们能够重新访问原型中的属性，如下所示。

      function Person() {}
      Person.prototype.name = "xiaoli";
      Person.prototype.age = 18;
      Person.prototype.job = "WEB Front End Engineer";
      Person.prototype.sayName = function() {
        console.log(this.name);
      };
      var person1 = new Person();
      var person2 = new Person();
      person1.name = "xiaohong";
      console.log(person1.name); // xiaohong --来自实例
      console.log(person2.name); // xiaoli --来自原型
      delete person1.name;
      console.log(person1.name); // xiaoli --来自原型

      在这个修改后的例子中，我们使用delete操作符删除了person1.name，之前它保存的"xiaohong"值屏蔽
      了同名的原型属性。把它删除以后，就恢复了对原型中name属性的连接。因此，接下来再调用person1.name
      时，返回的就是原型中name属性的值了。

      使用hasOwnProperty()方法可以检测一个属性是存在于实例中，还是存在原型中。这个方法（不要忘了他是
      从Object继承来的）只是给定属性存在于对象实例中时，才会返回true。来看下面这个例子。

        function Person() {};
        Person.prototype.name = "xiaoli";
        Person.prototype.age = 18;
        Person.prototype.job = "WEB Front End Engineer";
        Person.prototype.sayName = function() {
          console.log(this.name);
        };
        var person1 = new Person();
        var person2 = new Person();
        console.log(person1.hasOwnProperty("name")); // false

        person1.name = "xiaohong";
        console.log(person1.name); // xiaohong
        console.log(person1.hasOwnProperty("name")); // true

        delete person1.name;
        console.log(person1.name); // xiaoli
        console.log(person1.hasOwnProperty("name")); // false
      
      通过使用hasOwnProperty()方法，什么时候访问的是实例属性，什么时候访问的是原型属性就一清二楚了。
      调用person1.hasOwnProperty("name")时，只有当person1重写属性后才会返回true，因为只有这时候
      才是一个实例属性，而非原型属性。

      原型与in操作符
      有两种方式使用in操作符：单独使用和在for-in循环中使用。在单独使用时，in操作符会在通过对象能够
      访问给定属性是返回true，无论该属性存在于实例中还是原型中。看一看下面的例子。

      function Person() { }
      Person.prototype.name = "xiaoli";
      Person.prototype.age = 18;
      Person.prototype.job = "WEB Front End Engineer";
      Person.prototype.sayName = function () {
        console.log(this.name);
      }
      var person1 = new Person();
      var person2 = new Person();

      console.log(person1.hasOwnProperty("name")); //false
      console.log("name" in person1); // true

      person1.name = "xiaohong";
      console.log(person1.name); // xiaohong --来自实例
      console.log(person1.hasOwnProperty("name")); // true
      console.log("name" in person1); // true

      console.log(person2.name); // xiaoli --来自原型
      console.log(person2.hasOwnProperty("name")); // false
      console.log("name" in person2); // true

      delete person1.name;
      console.log(person1.name); // xiaoli --来自原型
      console.log(person1.hasOwnProperty("name")); // false
      console.log("name" in person1); // true

      在以上代码执行的整个过程中，name属性要么是直接在对象上访问到的，要么是通过原型访问到的。因此，
      调用"name" in person1始终返回true，无论该属性存在于实例中还是存在于原型中。同时使用hasOwnProperty()
      方法和in操作符，就可以确定该属性到底是存在于对象中，还是存在于原型中，如下所示。

        function hasPrototypeProperty(object, name) {
          return !Object.hasOwnProperty(name) && (name in object);
        }
      
      由于in操作符只要通过对象能够访问到属性就返回true，hasOwnProperty()只在属性存在于实例中时才
      返回true，因此只要in操作符返回true而hasOwnProperty()返回false，就可以确定属性是原型中的属
      性。下面来看一看上面定义的函数hasPrototypeProperty()的用法。

        function hasPrototypeProperty(object, name) {
          return !object.hasOwnProperty(name) && (name in object);
        };
        function Person() {}
        Person.prototype.name = "xiaoli";
        Person.prototype.age = 18;
        Person.prototype.job = "Web Front End Engineer";
        Person.prototype.sayName = function() {
          console.log(this.name);
        };
        var person1 = new Person();
        console.log(hasPrototypeProperty(person1, "name")); // true

        person1.name = "xiaohong";
        console.log(hasPrototypeProperty(person1, "name")); // false
      
      在这里，name属性先是存在原型中，因此hasPrototypeProperty()返回true。当在实例中重写name属
      性后，该属性就存在于实例中，因此hasPrototypeProperty()返回false。即使原型中仍然有name属性，
      但由于现在实例中也有了这个属性，因此原型中的name属性就用不到了。

      使用for-in循环时，返回的是所有能够通过对象访问的、可枚举的（enumerated）属性，其中既包含存
      在与实例中的属性，也包括存在于原型中的属性。

        function Person() {};
        Person.prototype.name = "xiaoli";
        Person.prototype.age = 18;
        Person.prototype.job = "Web Front End Engineer";
        Person.prototype.sayName = function() {
          console.log(this.name);
        }
        for (const i in Person.prototype) {
          console.log(i);
        }
      
      要取得对象上所有可枚举的实例属性，可以使用ECMAScript5的Object.keys()方法。这个方法接收一
      个对象作为参数，返回一个包含所有可枚举属性的字符串数组。例如：

        function Person() {};
        Person.prototype.name = "xiaoli";
        Person.prototype.age = 18;
        Person.prototype.job = "Web Front End Engineer";
        Person.prototype.sayName = function() {
          console.log(this.name);
        };
        var keys = Object.keys(Person.prototype);
        console.log(keys); // "name, age, job, sayName";

        var person1 = new Person();
        person1.name = "xiaohong";
        person1.age = 20;
        var person1Keys = Object.keys(person1);
        console.log(person1Keys); // "name, age"
      这里，变量keys中将保存一个数组，数组中时字符串"name"、"age"、"job"和"sayName"。这个顺序
      也是它们在for-in循环中出现的顺序。如果是通过Person的实例调用，则Object.keys()返回的数组
      只包含"name"和"age"这两个实例属性。

      如果你想要得到所有实例属性，无论它是否可枚举，都可以使用Object.getOwnPropertyNames()方法。
        function Person() {};
        Person.prototype.name = "xiaoli";
        Person.prototype.age = 18;
        Person.prototype.job = "Web Front End Engineer";
        Person.prototype.sayName = function() {
          console.log(this.name);
        };
        var keys = Object.getOwnPropertyNames(Person.prototype);
        console.log(keys); // "constructor, name, age, job, sayName"
      注意结果中包含了不可枚举的constructor属性。Object.keys()和Object.getOwnPropertyNames()
      方法都可以用来代替for-in循环。

      更简单的原型语法
      前面的例子中每添加一个属性和方法就要敲一遍Person.prototype。为减少不必要的输入，也为了从视
      觉上更好地封装原型的功能，更常见的做法是用一个包含所有属性和方法的对象字面量来重写整个原型对
      象，如下面的例子所示。

        function Person() {};
        Person.prototype = {
          name: "xiaoli",
          age: 18,
          job: "Web Front End Engineer",
          sayName: function() {
            console.log(this.name);
          }
        };

      在上面的代码中，我们将Person.prototype设置为等于一个以对象字面量形式创建的新对象。最终结
      果相同，但有一个例外：constructor属性不再指向Person了，前面介绍过，每创建一个函数，就会
      同时创建它的prototype对象，这个对象也会自动获得constructor属性。而我们在这里使用的语法，
      本质上完全重写了默认的prototype对象，因此constructor属性也就变成了新对象的constructor属
      性（指向Object构造函数），不再指向Person函数。此时，尽管instanceof操作符还能返回正确的结
      果，但通过constructor已经无法确定对象的类型了，如下所示。

        function Person() {};
        Person.prototype = {
          name: "xiaoli",
          age: 18,
          job: "Web Front End Engineer",
          sayName: function() {
            console.log(this.name);
          }
        };
        var friend = new Person();

        console.log(friend instanceof Object); // true
        console.log(friend instanceof Person); // true
        console.log(friend.constructor == Person); // false
        console.log(friend.constructor == Object); // true
      
      在此，用instanceof操作符测试Object和Person仍然返回true，但constructor属性则等于Object
      而不等于Person了。如果constructor的值真的很重要，可以像下面这样特意将它设置回适当的值。

        function Person() {};
        Person.prototype = {
          constructor: Person,
          name: "xiaoli",
          age: 18,
          job: "Web Front End Engineer",
          sayName: function () {
            console.log(this.name);
          }
        };
        var friend = new Person();
      
      注意，以这种方式重设constructor属性会导致它的[[Enumerable]]特性被设置为true。默认情况
      下，原生的constructor属性是不可枚举的，可以试一试Object.defineProperty()。

      function Person() {};
      Person.prototype = {
        name: "xiaoli",
        age: 18,
        job: "Web Front End Engineer",
        sayName: function() {
          console.log(this.name);
        }
      };
      Object.defineProperty(Person.prototype, "constructor", {
        enumerable: false,
        value: Person
      })

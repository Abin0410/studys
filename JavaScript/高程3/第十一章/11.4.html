<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文档模式</title>
</head>
<body>
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li><p>Item 4</p></li>
  </ul>
  <div id="content">
    <p>This is a <strong>paragraph</strong> with a list following it.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
  <script>
    /**
      children属性
      children属性与childNodes没什么区别，都是用于获取元的子节点。

        var myList = document.getElementById("myList");
        console.log(myList.children); // HTMLCollection(4)
        console.log(myList.children[0]); // 返回第一个子元素，包含文本节点

      contains()方法
      contains()用于某个节点是不是另一个子节点的后代这个方法接收一个参数，既要
      检测的后代节点，如果被检测的节点是后代节点，该方法返回true；否则返回false。

        console.log(document.documentElement.contains(myList)); // true
        console.log(document.documentElement.contains(document.body)); // true

      插入文本
      innerText属性
      通过innerText属性可以操作元素中包含的所有文本内容，包括子文档树中的文本。
      在读取值市，它会按照由浅入深的顺序，将子文档树中的所有文本拼接起来。在写
      入值时，结果会删除元素的所有子节点，插入包含相应文本值的文本节点。来看下
      面的例子：

        <div id="content">
          <p>This is a <strong>paragraph</strong> with a list following it.</p>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </div>

        对于这个例子中的<div>元素而言，其innerText属性会返回下列字符串：

          var content = document.getElementById("content");
          console.log(content.innerText);
          This is a paragraph with a list following it.

          Item 1
          Item 2
          Item 3

      使用innerText来设置这个<div>元素的内容，则只需一行代码：

        content.innerText = "Hello world";

      执行这行代码后，页面的HTML代码就会变成如下所示。

        <div id="content">Hello world</div>

      outerText属性
      outerText和innerText基本上没有多大区别。在读取文本值时，和innerText
      的结果完全一样，但在写模式下，outerText不只是替换调用它的元素的子节点，
      而是会替换整个元素（包括子节点）。

        var content = document.getElementById("content");
        content.outerText = "Hello world";

      本质上，新的文本节点会完全取代调用outerText的元素。此后，该元素就从文
      档中被删除，无法访问。由于这个属性会导致调用它的元素不存在，因此并不常
      用。建议尽可能不要使用这个属性。
    */
    var content = document.getElementById("content");
    content.outerText = "Hello world";
    console.log(content.outerText);
  </script>
</body>
</html>

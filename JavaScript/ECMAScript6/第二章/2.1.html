<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>let和const命令</title>
  <script>
    /**
      let命令
      ES6新增了let命令，用于声明变量。其用法类似于var，但是所声明的变量只在let
      命令所在的代码块内有效。

        {
          let a = 10;
          var b = 1;
        }
        console.log(a); // ReferenceError: a is not defined
        console.log(b); // 1
      
      上面的代码在代码中分别用let和var声明了两个变量。然后在代码块之外调用这两个
      变量，结果let声明的变量报错，var声明的变量返回了正确的值。这表明，let声明
      的变量只在其所在代码块内有效。

        // for 循环的计数器很适合使用let命令
        for (let i = 0; i < 10; i++) {
          // ...
        }
        console.log(i); // ReferenceError: i is not defined

      以上代码中的计数器i只在for循环体内有效，在循环体外引用就会报错。
      下面的代码如果使用var，最后将输出10。

        var a = [];

        for (var i = 0; i<10; i++) {
          a[i] = function() {
            console.log(i)
          };
        };

        a[6](); // 10

      上面的代码中，变量i是var声明的，在全局范围内都有效，所以全局只有一个变量i。
      每一次循环，变量i的值都会发生改变，而在循环内，被赋给数组a的函数内部的
      console.log(i)中的i指向全局的i。也就是说，所有数组a的成员中的i指向的都是
      同一个i，导致运行时输出的是最后一轮的i值，也就是10。
        // 如果使用let，声明的变量仅在块级作用域内有效，最后将输出6。
        var a = [];

        for (let i = 0; i<10; i++) {
          a[i] = function() {
            console.log(i);
          }
        }

        a[6](); // 6

      上面的代码中，变量i是let声明的，当前的i只在本轮循环有效。所以每一个次循环的i
      其实都是一个新的变量，于是最后输出的是6。大家可能会问，如果每一轮循环的变量i
      都是重新声明的，那它怎么知道上一轮循环的值从而计算出本轮循环的值呢？这是因为
      JavaScript引擎内部会记住上一轮循环的值，初始化本轮的变量i是，就在上一轮循环
      的基础上进行计算。
      另外，for循环还有一个特别之处，就是设置循环变量的那部分是一个父作用域，而循
      环体内部是一个单独的子作用域。

        for (let i = 0; i< 3; i++) {
          let i = 'abc';
          console.log(i);
          // 打印出三次'abc'
        }

      正确运行以上代码将输出3次abc。这表明函数内部的变量i与循环变量i不在同一个作
      用域，而是有各自单独的作用域。

      不存在变量提升 
      var命令会发生 “变量提升” 现象，即变量可以在声明之前使用，值为undefined。这
      中现象多少是有些奇怪的，按照一般的逻辑，变量应该在声明语句之后才可以使用。
      为了纠正这种现象，let命令改变语法行为，它所声明的变量一定要在声明后使用，否
      则便会报错。

        // var的情况
        console.log(foo); // undefined
        var foo = 2;

        // let的情况
        console.log(bar); // ReferenceError
        let bar = 2;

      在以上代码中，变量foo用var命令声明会发生变量提升，即脚本开始运行时，变量foo
      便已经存在，但是没有值，所以输出undefined。变量bar用let命令则不会发生变量提
      升，这表示在声明它之前，变量bar是不存在的，这时如果用到它，就会抛出一个错误。

      暂时性死区
      只要块级作用域内存在let命令，它所声明的变量就 “绑定” （binding）这个区域，
      不再受外部的影响。 

        var tmp = 123;

        if (true) {
          tmp = "abc"; // ReferenceError
          let tmp;
        }

      上面的代码中存在全局变量tmp，但是块级作用域内let又声明了一个局部变量tmp，导
      致后者绑定这个块级作用域，所以在let声明变量前，对tmp赋值会报错。
      ES6明确规定，如果区块中存在let和const命令，则这个区块对这些命令声明的变量从
      一开始就形成封闭作用域。只要在声明之前就使用这些变量，就会报错。
      总之，在代码内，使用let命令声明变量之前，该变量都是不可用的。这在语法上成为
      “暂时性死区”（temporal dead zone，简称TDZ）

        if (true) {
          // TDZ开始ss
          tmp = 'abc' // ReferenceError
          console.log(tmp); // ReferenceError

          let tmp; // TDZ结束
          console.log(tmp); // undefined

          tmp = 123;
          console.log(tmp);
        }

      上面的代码中，在let命令声明变量tmp之前，都属于变量tmp的 “死区”。
      “暂时性死区”也意味着typeof不再是一个百分之百安全的操作。 

        typeof x; // ReferenceError
        let x;

      上面的代码中，变量x使用let命令声明，所以在声明之前都属于x的“死区”，只要用
      到该变量就会报错。因此，typeof运行时就会抛出一个ReferenceError
      作为比较，如果一个变量根本没有被声明，使用typeof反而不会报错。

        console.log(typeof undeclared_variable) // undefined

      上面的代码中，undeclared_variable是一个不存在的变量名，结果返回“undefined”。
      所以，在没有let之前，typeof运算符是百分之百安全的，永远不会报错。现在这一点
      不成立了。这样的设计是为了大家养成良好的编程习惯，变量一定要在声明之后使用，否
      则就会报错。
      有些“死区”比较隐蔽，不太容易发现。

        function bar(x = y, y = 2) {
          return [x, y]
        }
        bar(); // ReferenceError

      上面的代码中，调用bar函数之所以报错（某些实现可能不报错），是因为参数x的默认
      值等于另一个参数y，而此时y还没有声明，属于“死区”。如果y的默认值是x，就不会报
      错，因为此时x已声明。

        function bar(x = 2, y = x) {
          return [x, y]
        }
        console.log(bar()); [2, 2]

      另外，下面的代码也会报错，与var的行为不同。

        // 不报错
        var x = x;

        // 报错
        let x = x; // ReferenceError

      以上代码报错也是因为暂时性死区。使用let声明变量时，只要变量在还没有声明前使
      用，就会报错。以上示例就属于这种情况，在变量x的声明语句还没有执行完成前就尝
      试获取x的值，导致抛出错误。
      ES6规定暂时性死区和let、const语句不出现变量提升，主要是为了减少运行时错误，
      防止在变量声明前就使用这个变量，从而导致意料之外的行为。这样的错误在ES5中是
      很常见的，现在有了这种规定，避免此类错误就容易了。
      总之，暂时性死区的本质就是，只要进入当前作用域，所要使用的变量就已经存在，
      但是不可获取，只有等到声明变量的那一行代码出现，才可以获取和使用该变量。

      不允许重复声明
      let不允许在相同作用域内重复声明同一个变量。

        // 报错
        function fun() {
          let a = 10;
          var a = 1;
        }
        fun();

        // 报错
        function bar() {
          let a = 10;
          let a = 1;
        }
        bar();

      因此，不能在函数内部重新声明参数。

        function func(arg) {
          let arg // 报错
        }
        func();

        function func(arg) {
          {
            let arg; // 不报错
          }
        }

        
    */
  </script>

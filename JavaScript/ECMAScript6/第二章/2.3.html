  <title>const命令</title>
  <script>
    /**
      基本用法
      const声明一个只读的常量。一旦声明，常量的值就不能改变。

        const PI = 3.1414;
        PI = 3;
        // TypeError: Assignment to constant variable.

      上面的代码表明改变常量的值会报错。
      const声明的常量不得改变值。这意味着，const一旦声明常量，就必须立即初始化，不
      能留到以后赋值。

        const foo;
        // SyntaxError: Missing initializer in const declaration
      
      上面的代码表示，对于const而言，只声明不赋值就会报错。
      const的作用域与let命令相同：只在声明所在的块级作用域有效。

        if (true) {
          const MAX = 5;
        }
        console.log(MAX); // ReferenceError: MAX is not defined

      const命令声明的常量也不会提升，同样存在暂时性死区，只能在声明后使用。

        if (true) {
          console.log(MAX); // ReferenceError
          const MAX = 5;
        }

      上面的代码在常量MAX声明之前就被调用，结果报错。
      使用const声明常量也与let一样，不可重复声明。

        var message = "Hello!";
        let age = 25;

        // 以下两行都会报错
        const message = "Goodbye!";
        const age = 30;

      本质
      const实际上保证的并不是变量的值不得改动，而是变量指向的那个内存地址不得改动。
      对于简单类型的数据（数值、字符串、布尔值）而言，值就保存在变量指向的内存地址
      中，因此等同于常量。但对于复合类型的数据（主要是对象和数组）而言，变量指向的
      内存地址保存的只是一个指针，const只能保证这个指针是固定的，至于它指向的数据
      结构是不是可变的，这完全不能控制，因此，将一个对象声明为常量是必须非常小心。

        const foo = {};

        // 为foo添加一个属性，可以成功
        foo.prop = 123;
        console.log(foo.prop);

        // 将foo指向另一个对象，就会报错
        foo = {}; // TypeError
    
      上面的代码中，常量foo储存的是一个地址，这个地址指向一个对象。不可变的只是这个
      地址，即不能把foo指向另一个地址，但对象本身是可变的，所以依然可以为其添加属性。
        来看另一个例子。

        const a = [];
        a.push("Hello"); // 可执行
        a.length = 0; // 可执行
        a = ['Dave']; // TypeError报错

      上面的代码中，常量a是一个数组，这个数组本身是可写的，但是如果将另一个数组赋值
      给a，就会报错。
      如果真的想将对象冻结，应该使用Object.freeze方法。

        const foo = Object.freeze({});

        // 在常规模式是，下面一个行不起作用;
        // 严格模式是，该行会报错;
        foo.prop = 123;

        console.log(foo); // 打印出一个空对象

      上面的代码中，常量foo指向一个冻结的对象，所以添加新属性时不起作用，严格模式时
      还会报错。
      除了将对象本身冻结，对象的属性也应该冻结。下面是一个将对象彻底冻结的函数。

        var constantize = (obj) => {
          Object.freeze(obj);
          Object.keys(obj).forEach((key, i) => {
            if (typeof obj[key] === 'object') {
              constantize(obj[key]);
            }
          })
        }

      ES6声明变量的6种方法
      ES5只有两种声明变量的方法：使用var命令和function命令，ES6除了添加了let和
      const命令，后面还会说到另外两种声明变量的方法：使用import命令和class命令。
      所以，ES6一共有6种声明变量的方法。
    **/

  <script>
    /*
      ## next()、throw()、return()的共同点
      `next()`、`throw()`、`return()`这三个方法本质上都是同一件事。它们的作用都是让Generator函数恢复执行，并且使用
      不同的语句替换`yield`表达式。

      `next()`是将`yield`表达式替换成一个值。
      ```js
      const g = function* (x, y) {
        let result = yield x + y;
        return result;
      };

      const gen = g(1, 2);

      console.log(gen.next()); // {value: 3, done: false}
      console.log(gen.next(1)); // {value: 1, done: true}
      // 相当于把let result = yield x + y
      // 替换成 let result = 1;
      ```
      上面代码中，第二个`next(1)`方法就相当于把`yield`表达式替换成一个值`1`。如果`next`方法没有传递参数，就相当于替换成`undefined`。
      `throw()`是把`yield`表达式替换成一个`throw`语句。
      ```js
      const g = function* (x, y) {
        let result = yield x + y;
        return result;
      };

      const gen = g(1, 2);

      gen.throw(new Error('哎呀，又有bug了'));
      // Uncaught Error: 哎呀，又有bug了
      // 相当于把let result = yield x + y
      // 替换成let result = new Error('哎呀，又有bug了')
      ```
      `return()`是把`yield`表达式替换成一个`return`语句。
      ```js
      const g = function* (x, y) {
        let result = yield x + y;
        return result;
      };

      const gen = g(1, 2);

      console.log(gen.return(2)); 
      // {value: 2, done: true}
      // 相当于把let result = yield x + y
      // 替换成let result = return 2;
      ```
    */
  </script>

  <script>
    /*
      ## Generator.prototype.return()
      Generator函数返回的遍历器对象，有一个`return`方法，可以返回给定的值，并且会结束遍历Generator函数。
      ```js
      function* gen() {
        yield 1;
        yield 2;
        yield 3;
      }

      let i = gen();

      console.log(i.next()); // {value: 1, done: false}
      console.log(i.return('100')); // {value: "100", done: true}
      console.log(i.next()); // {value: undefined, done: true}
      ```
      上面的代码中，遍历器对象`i`调用`return`方法后，返回值的`value`属性就是`return`方法的参数`100`。并且，Generator
      函数的遍历结束了。返回值的`done`属性为`true`，之后再调用`next`方法，`done`属性都是返回`true`。

      如果`return`方法在调用的时候没有传递参数，返回值的`value`属性为`undefined`。
      ```js
      function* gen() {
        yield 1;
        yield 2;
        yield 3;
      }

      let i = gen();
      console.log(i.next()); // {value: 1, done: false}
      console.log(i.return()); // {value: undefined, done: true}
      ```
      如果Generator函数内部有`try...finally`代码块，`return`方法会导致正在执行的`try`代码块立即进入`finally`代码块，执行
      完以后，整个函数才会结束。
      ```js
      function* numbers() {
        yield 1;
        try {
          yield 2;
          yield 3;
        } finally {
          yield 4;
          yield 5;
        }
        yield 6;
      }
      let g = numbers();

      console.log(g.next()); // {value: 1, done: false}
      console.log(g.next()); // {value: 2, done: false}
      console.log(g.return(7)); // {value: 4, done: false}
      console.log(g.next()); // {value: 5, done: false}
      console.log(g.next()); // {value: 7, done: true}
      ```
      上面的代码中，调用`return()`方法后，就执行了`finally`代码块，不执行`try`里面剩下的代码。然后`finally`代码块执行完后，
      再返回`return()`方法指定的返回值。
    */
    
  </script>

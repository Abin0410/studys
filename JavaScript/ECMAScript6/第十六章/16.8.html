<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    /* 
      ## 作为对象属性的Generator函数
      如果一个对象的属性是Generator函数，可以通过以下的形式简写。
      ```js
      let person = {
        // getName前面有个星号，表示这个属性是一个Generator函数。
        * getName() {
          yield 'tutu';
        }
      }
      
      console.log(person.getName().next());
      // {value: "tutu", done: false}

      // 等价于
      let person = {
        getName: function* () {
          yield 'tutu';
        }
      }

      console.log(person.getName().next()); 
      // {value: "tutu", done: false}
      ```
    */
    
  </script>
</body>
</html>

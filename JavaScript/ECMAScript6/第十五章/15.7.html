    /*
      ## for...of循环
      一个数据结构只要部署了`Symbol.iterator`属性，就会被视为具有iterator接口，就可以使用`for...of`循环
      遍历它的成员。也就是说，`for...of`循环内部调用的是数据结构的`Symbol.iterator`方法。

      `for...of`循环可以使用的范围包括数组、`Set`和`Map`结构、某些类数组的对象（例如：`arguments`对象、DOM NodeList对象），
      还有Generator对象，以及字符串。

      ### 与其他遍历语法的比较
      就拿数组来说，JavaScript有多种遍历语法。最典型的写法就是`for`循环。
      ```js
      let arr = [1, 2, 3, 4, 5, 6, 7];

      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      ```
      这种写法相对来说比较麻烦，数组提供了内置的一个方法`forEach`方法。
      ```js
      let arr = [1, 2, 3, 4, 5, 6, 7];

      arr.forEach((item) => {
        console.log(item);
      });
      ```
      `forEach`的问题在于，无法使用`break`命令或者`return`命令中途退出`forEach`循环。

      `for...in`循环可以遍历数组的键名。
      ```js
      let arr = [1, 2, 3, 4, 5, 6, 7];

      for (let item in arr) {
        console.log(arr[item]);
      }
      ```

      `for...in`循环有几个缺点：
      * 数组的键名是数字，但是`for...in`循环是以字符串作为键名“0”、“1”、“2”等等。
      * `for...in`循环不仅遍历数字键名，还会遍历手动添加的其他键，包括原型链上的键，这也是为什么`for...in`能遍历`window`对象的原因。
      * 某些情况下，`for...in`循环会以任意顺序遍历键名。
      
      反正，`for...in`循环主要是为遍历对象设计的，对于不适合遍历数组这一说法，我个人觉得，也不能这么绝对的说不能遍历数组。也要看应用场景。

      `for...of`循环相比上面的几种做法，有一些显著的优点。
      ```js
      let arr = [1, 2, 3, 4, 5, 6, 7];

      for (let item of arr) {
        console.log(item);
      }
      ```
      * 有着和`for...in`一样的简洁语法，但是没有`for...in`那些缺点。
      * 不同于`forEach`方法，它可以和`break`、`continue`和`return`配合使用。
      * 提供了遍历所有数据结构的统一操作接口。
    */

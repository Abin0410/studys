  <script>
    /*
      ## Iterator接口与Generator函数
      `Symbol.iterator()`方法的最简单实现，就是使用Generator函数。
      ```js
      let myIterator = {
        [Symbol.iterator]: function* () {
          yield 1;
          yield 2;
          yield 3;
        }
      };
      console.log([...myIterator]); // [1, 2, 3]

      // 或者可以用下面的简写方法
      let obj = {
        * [Symbol.iterator]() {
          yield 'a';
          yield 'b';
          yield 'c';
        }
      };

      for (let x of obj) {
        console.log(x);
      }
      // a
      // b
      // c
      ```
      上面代码中，`Symbol.iterator()`方法几乎不用部署任何代码，只要用`yield`命令列出每一步的返回值就行了。
    */
    
  </script>
</body>

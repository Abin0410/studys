    /*
      ## 遍历器对象的return()，throw()

      遍历器对象除了具有`next()`方法，还可以具有`return()`方法和`throw()`方法。如果自己写遍历器对象生成函数，`next()`方法
      是必须部署的，`return()`方法和`throw()`方法是可选的。

      `return()`方法的使用场景一般在`for...of`循环提前退出（是因为出错，或者有`break`语句），就会调用`return()`方法。如果
      一个对象在完成遍历前，需要清理或释放资源，就可以部署`return()`方法。
      ```js
      function readLinesSync(arr) {
        this.arr = arr;
        let self = this;
        let index = 0;
        return {
          [Symbol.iterator]() {
            return {
              next() {
                if (index < self.arr.length) {
                  return { value: self.arr[index++], done: false };
                } else {
                  return { done: true };
                }
              },

              return() {
                console.log("跳出循环");
                return { done: true };
              }
            }
          }
        };
      };
      ```
      上面的代码中，函数`readLinesSync`接受一个数组作为参数，返回一个遍历器对象，这个遍历器对象除了`next()`方法，还部署了`return()`方法。
      有两种情况会触发这个`return()`方法。
      ```js
      let arr = [1, 2, 3, 4, 5, 6, 7];
      let iterator = readLinesSync(arr);
      // 情况一
      for (let item of readLinesSync(arr)) {
        console.log(item);
        if (item >= arr.length) {
          break;
        }
      }

      // 情况二
      for (let item of readLinesSync(arr)) {
        console.log(item);
        break;
      }
      ```
      上面的代码中，情况一是`item`（`arr`数组的成员是数值）的值等于`arr`数组长度时，就会执行`return()`方法；情况二是会在输出数组第一个成员时
      就执行`return()`方法。

      注意，`return()`方法必须返回一个对象，这是Generator语法决定的。

      `throw()`方法主要是配合Generator函数使用，一般的遍历器对象用不到这个方法。
    */

    /*
      ## new.target属性
      `new`是从构造函数生成实例对象的命令。ES6为`new`命令引入了一个`new.target`属性，这个属性
      一般用在构造函数之中，返回`new`命令作用于的那个构造函数。如果构造函数不是通过`new`命令
      或`Reflect.constructor()`调用的，`new.target`会返回`undefined`，因此这个属性可以用来确定
      构造函数是怎么调用的。
      ```js
      function Person(name) {
        if (new.target !== undefined) {
          this.name = name;
        } else {
          throw new Error('必须使用 new 命令生成实例');
        }
      }

      // 另一种写法
      function Preson(name) {
        if (new.target === Person) {
          this.name = name;
        } else {
          throw new Error('必须使用 new 命令生成实例');
        }
      }

      var person = new Person('张三'); // 正确的写法
      var notAPerson = Person.call(person, '张三');
      // 19.6.html:21 Uncaught Error: 必须使用 new 命令生成实例
      ```
      上面代码中确保构造函数只能通过`new`命令调用。

      Class内部调用`new.target`，返回当前Class。
      ```js
      class Rectangle {
        constructor(length, width) {
          console.log(new.target === Rectangle);
          this.length = length;
          this.width = width;
        }
      }

      var obj = new Rectangle(3, 4); // 控制台打印出true
      ```
      需要注意的是，子类继承父类时，`new.target`会返回子类。
      ```js
      class Rectangle {
        constructor(length, width) {
          console.log(new.target === Rectangle);
        }
      }

      class Square extends Rectangle {
        constructor(length, width) {
          super(length, width);
        }
      }

      let obj = new Square(3); // 控制台打印出false
      ```
      利用这个特点，可以写出不能独立使用、必须继承后才能使用的类。
      ```js
      class Shape {
        constructor() {
          if (new.target === Shape) {
            throw new Error('本类不能实例化');
          }
        }
      }

      class Rectangle extends Shape {
        constructor(length, width) {
          super();
        }
      }

      let x = new Shape();
      // Uncaught Error: 本类不能实例化

      let y = new Rectangle(3, 4); // 正确的写法
      ```
      上面代码中，`Shape`类不能被实例化，只能用于继承。

      注意，在函数外部，使用`new.target`会报错。
    */
    
  </script>

      # Promise对象

      ## Promise的含义
      `Promise`是异步编程的一种解决方案。总所周知，在JS中，所有的代码都是单线程的。`Promise`的出现就解决了这个问题。
      `Promise`简单的说就是一个容器，里面存着某个未来才会结束的事件（通常是一个异步操作）的结果。

      `Promise`对象有两个特点：
      1. 对象的状态不受外界的影响。`Promise`对象代表一个异步操作，有三种状态：`pending`（进行中）、`fulfilled`（已成功）
      和`rejected`（已失败）。只有异步操作的结果，来决定当前是哪一种状态，任何其他的操作都修改不了这个状态。

      2. 一旦状态改变，就不会再变了，任何时候都可以得到这个结果。`Promise`对象的状态改变，只有两种可能：从`pending`变为
      `fulfilled`和从`pending`变为`rejected`。只要这两种情况发生，状态就固定了，不会改变了，一直都会保持这个结果，这成为
      `resolved`（已定型）。如果改变已经发生了，再对`Promise`对象添加回调函数，也会立即得到这个结果。

      `Promise`的缺点：
      1. 无法取消`Promise`，一旦新建它就会立马执行，无法中途取消。
      2. 如果不设置回调函数，`Promise`内部抛出错误，不会反应到外部。
      3. 当处于`pending`状态时，没办法知道当前进展到哪一个阶段。

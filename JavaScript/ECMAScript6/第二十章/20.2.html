<body>
  <script>
    /*
      ## Object.getPrototypeOf()
      `Object.getPrototypeOf`方法可以用来从子类获取父类。
      ```js
      class Point {
      }

      class ColorPoint extends Point {
      }

      console.log(Object.getPrototypeOf(ColorPoint) === Point); // true
      ```
      因此，可以使用这个方法判断，一个类是否继承了另一个类。
    */
    
  </script>
</body>
</html>

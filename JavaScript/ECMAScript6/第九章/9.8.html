  <script>
    /*
      ## Null判断运算符
      通常我们在读取对象属性或者变量的时候，如果值是`null`或`undefined`，并且需要设置一个默认值的时候。通常做法
      是使用`||`运算符指定默认值。
      ```js
      let obj = {}
      let value = obj.objDescr || 50;
      console.log(value); // 50

      let text = false;
      let num = text || 10;
      console.log(num); // 10
      ```
      上面的代码都是通过`||`运算符指定默认值，但是这样写存在一个问题，我们只想属性和变量的值为`null`或`undefined`，默认值
      才会生效，但是属性和变量的值为空字符串或者`false`或`0`，也生效了。

      为了避免这种情况，ES2020引入了一个新的NUll判断运算符`??`。它的作用类似`||`，但是变量或者对象属性为`null`或`undefined`时，
      才会设置默认值。
      ```js
      let obj = {};
      let value = obj.objDescr ?? 50;
      // 生效了
      console.log(value); // 50

      let text = false;
      let num = text ?? 10;
      console.log(num); // false
      ```
      上面的代码中，`text`变量的值是一个布尔类型，并不是`null`或`undefined`，而在`num`变量设置默认值时使用了`??`运算符判断`text`变量
      是不是`null`或者`undefined`时。由于`text`变量是一个布尔值，所以`??`运算符并没有生效，而是直接把`text`的值赋给了`num`，只有在变
      量或者对象属性为`null`或`undefined`时，返回右边的值。

      `??`有一个运算符优先级的问题，它跟`&&`和`||`的优先级孰高孰低。现在的规则是，如果多个逻辑运算符一起使用，必须用括号表明优先级，否
      则会报错。
      ```js
      // 直接报错
      let a = undefined;
      let b = undefined;
      let c = 10;
      console.log(a && b ?? c);
      console.log(a ?? b && c);
      console.log(a || b ?? c);
      console.log(a ?? b || c);
      ```
      上面的四个表达式都会报错，如果要使用这种表达式。必须加入表明优先级的括号。
      ```js
      let a = undefined;
      let b = undefined;
      let c = 10;
      console.log((a && b) ?? c); // 10
      console.log((a || b) ?? c); // 10
      console.log((a ?? b) || c); // 10
      ```
    */
    
  </script>

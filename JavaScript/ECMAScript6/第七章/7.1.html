      # 函数的扩展

      ## 函数参数的默认值

      ### 基本用法
      ES6允许为函数的参数设置默认值，直接写在参数定义的后面。
      ```js
      function log(x, y = "world") {
        console.log(x, y);
      }

      log("hello"); // hello world
      log("hello", "tutu"); // hello tutu
      log("hello", ""); // hello
      ```
      ES6的这种写法要比ES5的写法要简洁多了，而且非常自然。看另一个例子。
      ```js
      function Point(x = 0, y = 0) {
        this.x = x;
        this.y = y;
      }

      let p = new Point();
      console.log(p); // {x: 0, y: 0}
      ```
      除了简洁之外，ES6的写法还有两个好处：第一，阅读代码的人可以立刻知道哪些参数是可以省略的。不用查看函数或文档；
      第二，有利于将来的代码优化，即使未来的版本彻底拿掉这个参数，也不会导致以前的代码无法运行。

      参数的变量是默认声明的，所以不能用let或const再次声明。
      ```js
      function foo(x = 5) {
        let x = 1; // Identifier 'x' has already been declared
        const x = 2; // Identifier 'x' has already been declared
      }
      ```
      上面的代码中，参数变量x是默认声明的，在函数体中不能用let或const再次声明，否则会报错。

      使用参数默认值时，函数不能有同名参数。
      ```js
      function foo(x, x, y = 1) {
        console.log(x, y);
      }
      // Uncaught SyntaxError: Duplicate parameter name not allowed in this context
      ```
      还有另一个容易忽略的地方是，参数默认值不是传值的，而是每次都重新计算默认值表达式的值。也就是说，参数默认值是惰性求值的。
      ```js
      let x = 99;
      function foo(p = x + 1) {
        console.log(p);
      }
      foo(); // 100
      x = 100;
      foo(); // 101
      ```
      上面的代码中，参数p的默认值是x + 1。这时，每次调用函数foo都会重新计算x + 1，而不是默认p等于100。

      ### 与解构赋值默认值结合使用
      参数默认值可以与解构赋值的默认值结合起来使用。
      ```js
      function foo({x, y = 5}) {
        console.log(x, y);
      }

      foo({}); // undefined 5
      foo({x: 1}); // 1 5
      foo({x: 1, y: 2}); // 1 2
      foo(); // TypeError: Cannot destructure property 'x' of 'undefined' as it is undefined
      ```
      上面的代码使用了对象的解构赋值默认值，而没有使用函数参数的默认值，只有当函数foo的参数是一个对象时，
      变量x和y才会通过解构赋值而生成，如果函数foo调用时参数不是对象，变量x和y就不会生成，从而报错，只有
      参数对象没有y属性时，y的默认值5才会生效。

      下面是另一个对象的解构赋值默认值的例子。
      ```js
      function fetch(url, {body = '', method = 'GET', headers = {}}) {
        console.log(method);
      }

      fetch('http://example.com', {}); // GET

      fetch('http://example.com'); // TypeError: Cannot read property 'body' of undefined
      ```
      上面的代码中，如果函数fetch的第二个参数是一个对象，就可以为它的3个属性设置默认值。

      上面的写法不能省略第二个参数，如果结合函数参数的默认值，就可以省略第二个参数。这时，就出现了双重默认值。

      ```js
      function fetch(url, {body = '', method = 'GET'} = {}) {
        console.log(method);
      }

      fetch('http://example.com'); // GET
      ```
      上面的代码中，函数fetch没有第二个参数时，函数参数的默认值就会生效，然后才是解构赋值的默认值生效。变量method
      取得默认值GET。

      下面的两种写法有什么差别呢？
      ```js
      // 写法一
      function m1({x = 0, y = 0} = {}) {
        return [x, y];
      }

      // 写法二
      function m2({x, y} = {x: 0, y: 0}) {
        return [x, y];
      }
      
      // 函数没有参数的情况
      console.log(m1()); // [0, 0]
      console.log(m2()); // [0, 0]

      // 函数有参数的情况
      console.log(m1({x: 8, y: 10})); // [8, 10]
      console.log(m2({x: 1, y: 2})); // [1, 2]

      // x有值，y无值的情况
      console.log(m1({x: 2})); // [2, 0]
      console.log(m2({x: 1})); // [1, undefined]

      // x和y都有值的情况
      console.log(m1({})); // [0, 0]
      console.log(m2({})); // [undefined, undefined]

      console.log(m1({z: 3})); // [0, 0]
      console.log(m2({z: 2})); // [undefined, undefined]
      ```
      以上两种写法都对函数的参数设定了默认值，区别在于，写法一中函数参数的默认值是空对象，但是设置了对象
      解构赋值的默认值；写法二中函数参数的默认值是一个具有属性的函数，但没有设置对象解构赋值的默认值。

      ### 参数默认值的位置
      通常情况下，定义了默认值的参数应该是函数的尾参数（也就是在最后面的参数）。因为这样比较容易看出到底省略
      了哪些参数。如果非尾部的参数设置默认值，实际上这个参数是无法省略的。
      // 例子一
      ```js
      function f(x = 1, y) {
        return [x, y];
      }

      console.log(f()); // [1, undefined]
      console.log(f(2)); // [2, undefined]
      console.log(f(null, 1)); // [null, 1]
      console.log(f(undefined, 1)); // [1, 1]

      // 例子二
      function fun(x, y = 5, z) {
        return [x, y, z];
      }

      console.log(fun()); // [undefined, 5, undefined]
      console.log(fun(1)); // [1, 5, undefined]
      console.log(fun(1, 2)); // [1, 2, undefined]
      console.log(fun(1, undefined, 2)); // [1, 5, 2]
      ```
      以上的代码中，有默认值的参数都不是尾参数。这时，无法只省略该参数而不省略其后的参数，除非显式输入undefined。

      如果传入undefined，将触发该参数等于默认值，null则没有这个效果。
      ```js
      function foo(x = 5, y = 6) {
        console.log(x, y);
      }
      foo(undefined, null); // 5 null
      ```
      以上的代码中，x参数对应undefined，结果触发了默认值，y参数等于null，没有触发默认值。

      ### 函数的length属性
      指定了默认值以后，函数的length属性将返回没有指定默认值的参数个数。也就是说，指定默认值后，length属性将失真。
      ```js
      console.log((function (a) {}).length); // 1
      console.log((function (a = 5){}).length); // 0
      console.log((function (a, b, c = 5) {}).length); // 2
      ```
      上面的代码中，length属性的返回值等于函数的参数个数减去指定了默认值的参数个数。比如，上面的最后一个函数定义
      了3个参数，其中有一个参数c指定了默认值，因此length属性等于3减去1，即为2。

      这是因为length属性的含义是该函数预期传入的参数个数。某个参数指定默认值以后，预期传入的参数个数就不包括这个
      参数了。同样的，rest参数也不会计入length属性。
      ```js
      console.log((function(...args) {}).length); // 0
      ```
      如果设置了默认值的参数不是尾数，那么length属性也不再计入后面的参数。
      ```js
      console.log((function (a = 0, b, c) {}).length); // 0
      console.log((function (a, b = 1, c) {}).length); // 1
      ```

      ### 作用域
      一旦设置了参数的默认值，函数进行声明初始化时，参数会形成一个单独的作用域。等到初始化结束，这个作用域就消
      失。这种语法行为在不设置参数默认值时是不会出现的。
      ```js
      var x = 1;
      function f(x, y = x) {
        console.log(y);
      }
      f(2); // 2
      ```
      以上的代码中，参数y的默认值等于变量x。调用函数f时，参数形成一个单独的作用域。在这个作用域里面，默认值变
      量x指向第一个参数x，而不是全局变量x，所以打印的是2。
      
      再来看看下面的例子。
      ```js
      let x = 1;
      function f(y = x) {
        let x = 2;
        console.log(y);
      }
      f(); // 1
      ```
      以上的代码中，函数f调用时，参数y = x形成一个单独的作用域。在这个作用域里面，变量x本身没定义，所以指向外层
      的全局变量x。函数调用时，函数体内部的局部变量x并没有影响到默认值变量x。注意的是，如果全局变量x不存在，就会报错。

      如果参数的默认值是一个函数，该函数的作用域也遵守这个规则。看下面的例子。
      ```js
      let foo = "outer";

      function bar(func = x => foo) {
        let foo = 'inner';
        console.log(func());
      }

      bar(); // outer
      ```
      上面代码中，函数bar的参数func的默认值是一个匿名函数，返回值为变量foo。函数参数形成的单独作用域里面并没有定义
      变量foo，所以foo指向外层的全局变量foo，因此控制台打印出outer。如果foo没有被声明也是会直接抛出错误的。
      ```js
      let foo = "outer";

      function bar(func = x => foo) {
        let foo = 'inner';
        console.log(func());
      }

      bar(); // outer
      ```

      来看一个更复杂的例子。
      ```js
      var x = 1;
      function foo(x, y = function() { x = 2; }) {
        var x = 3;
        y();
        console.log(x);
      }

      foo(); // 3
      console.log(x); // 1
      ```
      上面的代码中，函数foo的参数形成一个单独作用域。这个作用域中首先声明了变量x，然后声明了变量y。y的默认值是
      一个匿名函数，这个匿名函数内部的变量x指向同一个作用域的第一个参数x。函数foo内部又声明了一个内部变量x，该
      变量与第一个参数x由于不是同一个作用域，所以不是同一个变量，因此执行y后，内部变量x和外部全局变量x的值都没变。

      如果将var x = 3的var去除，函数foo的内部变量x就指向第一个参数x，与匿名函数内部的x是一致的，所以最后输出的就
      是2，而外层的全局变量x依然不受影响。
      ```js
      var x = 1;
      function foo(x, y = function() { x = 2; }) {
        x = 3;
        y();
        console.log(x);
      }
      foo(); // 2
      console.log(x); // 1
      ```

      ### 应用
      利用参数默认值可以指定某一个参数不得省略，如果省略就抛出一个错误。
      ```js
      function throwIfMissing() {
        throw new Error ('Missing parameter');
      }

      function foo(mustBeProvided = throwIfMissing()) {
        return mustBeProvided;
      }

      foo(); // Error: Missing parameter
      ```
      如果调用的时候没有参数，以上代码中的foo函数就会调用默认值throwIfMissing函数，从而抛出一个错误。

      在以上的代码来看，参数mustBeProvided的默认值等于throwIfMissing函数的运行结果，这表明参数的默认值
      不是定义时执行的，而是在运行时执行。如果参数已经赋值，默认值中的函数就不会运行。
    **/

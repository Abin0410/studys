<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    /**
      ## name属性
      函数的name属性返回该函数的函数名。
      ```js
      function foo() {}
      console.log(foo.name); // foo
      ```
      需要注意的是，如果将一个匿名函数赋值给一个变量，ES5的name属性会返回空字符串，而ES6的name属性会返回实际的函数名。
    **/
  </script>
</body>
</html>

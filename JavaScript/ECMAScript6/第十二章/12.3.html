      ## Proxy.revocable()
      `Proxy.revocable`方法返回一个可取消的`Proxy`实例。`Proxy.revocable`方法返回一个对象，对象里面有两个属性分别是
      `proxy`和`revoke`，proxy属性就是`Proxy`实例。`revoke`属性是一个方法，用来取消`Proxy`实例。看下面的例子：
      ```js
      let target = {};
      let handler = {};

      let { proxy, revoke } = Proxy.revocable(target, handler);

      proxy.foo = 123;

      console.log(proxy.foo); // 123

      console.log(Proxy.revocable(target, handler)); // {proxy: Proxy, revoke: ƒ}
      
      revoke();

      console.log(proxy.foo);
      //  Cannot perform 'get' on a proxy that has been revoked 
      ```
      上面的代码中，当执行`revoke`函数后再访问`Proxy`实例就会抛出一个报错。

      `Proxy.revocable`的使用场景一般是，目标对象不允许直接访问，必须通过代理访问，一旦访问结束，就收回代理权，不允许再次访问。

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    /**
      ## 圆括号问题
      
      ### 不能使用圆括号的情况

      有三种解构赋值不得使用圆括号
      #### 1.变量声明语句
      ```js
      let [(a)] = [1];
      let {x: (c)} = {};
      ```
      上面的语句都会报错，因为它们都是变量声明语句，模式不能使用圆括号。只要是变量声明语句，都不能使用圆括号。
      如果是使用vscode编辑器的话，会直接提示报错。

      #### 2.函数参数
      函数参数也属于变量声明，因此不能使用圆括号，如果是vscode编辑器，会直接提示报错
      ```js
      // 报错
      function f([(z)]) { return z; }

      // 报错
      function f([z, (x)]) { return x; }
      ```

      #### 3.赋值语句的模式
      // 全部都会报错
      ({p: a}) = { p: 42 };
      ([b]) = [5];
      上面的代码将整个模式放在圆括号之中，导致报错。

      // 报错
      [({ p: a }), { x: c }] = [{}, {}];
      上面的代码将一部分模式放在圆括号之中，导致报错。

      ### 可以使用圆括号的情况

      可以使用圆括号的情况只有一种，就是赋值语句的非模式部分可以使用圆括号。
      ```js
      [(b)] = [1];
      console.log(b); // 1

      ({p: (d)} = {p: 4});
      console.log(d); // 4

      [(parseInt.prop)] = [3];
      console.log(parseInt.prop); // 3
      ```
      上面的3行语句都可以正确执行，因为它们都是赋值语句，并不是声明语句。而且它们的圆括号都
      不属于模式的一部分。第1行语句中，模式是取数组的第1个成员，跟圆括号无关；第2行语句中，模
      式是p而不是d；第3行语句与第1行语句的性质一致。
    **/
    
  </script>
</body>
</html>

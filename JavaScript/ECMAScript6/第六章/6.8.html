    /*
      ## 指数运算符
      ES6新增了一个指数运算符（`**`）。
      ```js
      console.log(2 ** 2); // 4
      console.log(2 ** 3); // 8
      ```
      这个运算符的一个特点是右结合，而不是常见的左结合。多个指数运算符连用时，是从最右边开始计算的。
      ```js
      // 相当于 2 ** (3 ** 2)
      console.log(2 ** 3 ** 2); // 512
      ```
      上面代码中，首先计算的是第二个指数运算符，而不是第一个。

      指数运算符可以与等号结合，形成一个新的赋值运算符（`**=`）。
      ```js
      let a = 1.5;
      // 等同于 a = a * a;
      console.log(a **= 2); // 2.25

      let b = 4;
      // 等同于 b = b * b * b
      console.log(b **= 3); // 64
      ```
    */
    
  </script>

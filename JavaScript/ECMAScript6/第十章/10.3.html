<body>
  <script>
    /*  
      ## 实例：消除魔术字符串
      魔术字符串是指，在代码中出现很多次，跟代码形成强耦合的某一个具体的字符串或者数值。为了风格良好的代码，
      应该尽量不要出现魔术字符串，而由含义清晰的变量代替。
      ```js
      function getArea(shape, options) {
        var area = 0;

        switch (shape) {
          case "Triangle": // 魔术字符串
            area = .5 * options.width * options.height;
            break;
        }
        return area;
      }

      getArea('Triangle', { width: 100, height: 100 });
      ```
      上面的代码中，字符串`“Triangle”`就是一个魔术字符串，如果它出现的次数多，就与代码形成“强耦合”，不利于未来的修改和维护。
      并且需要改的地方很多。

      通常消除魔术字符串的方法，就是把它写成一个变量。
      ```js
      let shapeType = {
        triangle: 'Triangle'
      };

      function getArea(shape, options) {
        let area = 0;

        switch(shape) {
          case shapeType.triangle:
            area = .5 * options.width * options.height;
            break;
        }

        return area;
      }

      console.log(getArea(shapeType.triangle, { width: 100, height: 100 })); // 5000
      ```
      上面的代码中，把`“Triangle”`写成`shapeType`对象的`triangle`属性，这样就可以消除了强耦合。

      这样仔细分析，可以发现`shapeType.triangle`等于哪个值并不重要，只要确保这个不会和其他`shapeType`属性的值冲突就行了。
      这样的作法特别适合改成`Symbol`值。
      ```js
      const shapeType = {
        triangle: Symbol()
      };
      ```
      上面的代码中，除了将`shapeType.triangle`的值改成一个`Symbol`，其余的地方都不用改。
    */
    
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      ::before,
      ::after {
        box-sizing: inherit;
      }

      body {
        background: #709b90;
      }

      body * + * {
        margin-top: 1.5em;
      }

      .container {
        max-width: 1080px;
        margin: 0 auto;
      }

      .site-nav {
        display: flex;
        padding: 0.5em;
        list-style-type: none;
        background: #5f4b44;
        border-radius: 0.2em;
      }

      .site-nav > li {
        margin-top: 0;
      }

      .site-nav > li + li {
        margin-left: 1.5em;
      }

      .site-nav > .nav-right {
        margin-left: auto;
      }

      .site-nav > li > a {
        padding: 0.5em 1em;
        display: block;
        background: #cc6b5a;
        color: #fff;
        text-decoration: none;
      }

      .tile {
        padding: 1.5em;
        background: #fff;
      }

      .flex {
        display: flex;
      }

      .flex > * + * {
        margin-top: 0;
        margin-left: 1.5em;
      }

      .column-main {
        flex: 2;
      }

      .column-sidebar {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hello</h1>
      </header>
      <nav>
        <ul class="site-nav">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/">Features</a>
          </li>
          <li>
            <a href="/">Pricing</a>
          </li>
          <li>
            <a href="/">Support</a>
          </li>
          <li class="nav-right">
            <a href="/">About</a>
          </li>
        </ul>
      </nav>
      <main class="flex">
        <div class="column-main tile">
          <h1>Team collaborationdone right</h1>
          <p>
            Thousands of teams from all over the world turn to <b>Ink</b> to
            communicate and get things done.
          </p>
        </div>
        <div class="column-sidebar">
          <div class="tile">
            <form class="login-form">
              <h3>Login</h3>
              <p>
                <label for="username">Username</label>
                <input id="username" type="text" />
              </p>
              <p>
                <label for="password">Password</label>
                <input id="password" type="text" />
              </p>
              <button type="submit">Login</button>
            </form>
          </div>

          <div class="tile centered">
            <small>Starting at</small>
            <div class="cost">
              <span class="cost-currency">$</span>
              <span class="cost-dollars">20</span>
              <span class="cost-cents">.00</span>
            </div>
            <a class="cta-button" href="/"> Sign Up</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
